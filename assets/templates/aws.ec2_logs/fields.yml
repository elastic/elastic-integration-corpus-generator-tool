- name: timestamp
  # TIMESTAMP_ISO8601 %{YEAR}-%{MONTHNUM}-%{MONTHDAY}[T ]%{HOUR}:?%{MINUTE}(?::?%{SECOND})?%{ISO8601_TIMEZONE}?
  type: date
- name: syslog_timestamp
  # SYSLOGTIMESTAMP %{MONTH} +%{MONTHDAY} %{TIME}
  type: date
- name: iporhost
  # This can also be hostname, can we express it?
  type: ip
- name: process_name
  type: keyword
- name: process_pid
  type: integer
- name: message
  type: text
